<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Django Simple Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<style>
    * {
        box-sizing: border-box;
}
input{
    /* width: 20%; */
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}
label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}
</style>


</head>


<body>
    {% if 'email' in request.session %}
    <h1>Welcome, {{ request.session.email }}</h1>
    {% else %}
    <h1><b>Django Simple Login</b></h1>
    <h4>Please login</h4>
    <table>
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email"><br>
    <label for="full_name">Full Name:</label>
    <input type="text" name="full_name"><br>
    <label for="gender">Gender:</label>
    <input type="radio" id="gender" name="gender" value="male">M
    <input type="radio" id="gender" name="gender" value="female">F<br>
    <label for="age">Age:</label>
    <input type="number" name="age"><br>
    <button value="Login" class="btn btn-success">Submit</button>
    </form>
</table>

    {% endif %}

</body>
</html>
