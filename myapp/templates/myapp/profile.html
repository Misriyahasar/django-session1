<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Django Simple Login</title>
    </head>
    <body>
        
        <h1>Welcome, {{ request.session.email }}</h1>
        <p>Full Name: {{ request.session.full_name }}</p>
        <p>Gender: {{ request.session.gender }}</p>
        <p>Age: {{ request.session.age }}</p>
        
        <a href="{% url 'logout' %}">Logout</a>
        
    </body>
</html>
